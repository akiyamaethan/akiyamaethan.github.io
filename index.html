<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ethan's Arcade</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #0d1b2a;
      font-family: 'Press Start 2P', cursive;
    }

    /* Arcade cabinet wrapper - handles the expand animation */
    .arcade-wrapper {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 100vh;
      transition: all 0.4s ease-in-out;
    }

    .arcade-wrapper.expanded {
      height: 100vh;
      width: 100vw;
      left: 0;
      transform: none;
    }

    .arcade-bg {
      height: 100%;
      width: auto;
      display: block;
      transition: all 0.4s ease-in-out;
    }

    .arcade-wrapper.expanded .arcade-bg {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    /* Screen area - contains the game grid or expanded game */
    .screen-area {
      position: absolute;
      top: 29%;
      left: 30%;
      width: 39.9%;
      height: 51%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
      transition: all 0.4s ease-in-out;
    }

    .arcade-wrapper.expanded .screen-area {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 0;
      display: block;
    }

    /* Game thumbnail buttons */
    .game-thumb {
      position: relative;
      background: #0a1628;
      border: 2px solid #1a3a5c;
      border-radius: 6px;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-thumb:hover {
      border-color: #c1121f;
      box-shadow: 0 0 25px rgba(193, 18, 31, 0.4);
      transform: scale(1.03);
    }

    .game-title {
      color: #e0e0e0;
      font-size: 10px;
      text-align: center;
      padding: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    .arcade-wrapper.expanded .game-thumb {
      display: none;
    }

    /* Expanded game iframe */
    .game-frame {
      display: none;
      width: 100%;
      height: 100%;
      border: none;
    }

    .arcade-wrapper.expanded .game-frame {
      display: block;
    }

    /* Close button */
    .close-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: #c1121f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(193, 18, 31, 0.5);
      transition: all 0.2s ease;
    }

    .close-btn:hover {
      background: #a00f1a;
      transform: scale(1.1);
    }

    .close-btn.visible {
      display: flex;
    }

    .close-btn::before,
    .close-btn::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 4px;
      background: white;
      border-radius: 2px;
    }

    .close-btn::before {
      transform: rotate(45deg);
    }

    .close-btn::after {
      transform: rotate(-45deg);
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .arcade-wrapper {
        width: 100vw;
        height: auto;
        left: 0;
        transform: none;
      }

      .arcade-bg {
        width: 100%;
        height: auto;
      }

      .screen-area {
        grid-template-columns: 1fr;
        gap: 8px;
        padding: 8px;
      }

      .game-title {
        font-size: 8px;
      }

      .close-btn {
        top: 10px;
        right: 10px;
        width: 40px;
        height: 40px;
      }

      .close-btn::before,
      .close-btn::after {
        width: 20px;
        height: 3px;
      }
    }
  </style>
</head>
<body>
  <div class="arcade-wrapper" id="arcadeWrapper">
    <img src="WorkingBackground.png" alt="Arcade Cabinet" class="arcade-bg">

    <div class="screen-area" id="screenArea">
      <div class="game-thumb" onclick="openGame('barry-the-last-bass', 'https://play.unity.com/en/games/643b8606-dcc1-4bbc-af1d-677ae6e740d9/barry-the-last-bass')">
        <span class="game-title">barry-the-last-bass</span>
      </div>
      <div class="game-thumb" onclick="openGame('Game 2', 'https://play.unity.com/en/games/YOUR_GAME_ID_2')">
        <span class="game-title">GAME 2</span>
      </div>
      <div class="game-thumb" onclick="openGame('Game 3', 'https://play.unity.com/en/games/YOUR_GAME_ID_3')">
        <span class="game-title">GAME 3</span>
      </div>
      <div class="game-thumb" onclick="openGame('Game 4', 'https://play.unity.com/en/games/YOUR_GAME_ID_4')">
        <span class="game-title">GAME 4</span>
      </div>
      <iframe class="game-frame" id="gameFrame" src="" allowfullscreen></iframe>
    </div>
  </div>

  <button class="close-btn" id="closeBtn" onclick="closeGame()"></button>

  <script>
    const arcadeWrapper = document.getElementById('arcadeWrapper');
    const gameFrame = document.getElementById('gameFrame');
    const closeBtn = document.getElementById('closeBtn');

    function openGame(name, url) {
      gameFrame.src = url;
      arcadeWrapper.classList.add('expanded');
      closeBtn.classList.add('visible');
    }

    function closeGame() {
      arcadeWrapper.classList.remove('expanded');
      closeBtn.classList.remove('visible');
      // Delay clearing the iframe src until after animation completes
      setTimeout(() => {
        gameFrame.src = '';
      }, 400);
    }

    // Close on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeGame();
    });
  </script>
</body>
</html>
