<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ethan Akiyama - Portfolio</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
body {
  background-color: #e5e7eb;
  margin: 0;
  padding: 0;
}

@keyframes typing {
  0%, 20% { max-width: 0 }
  23%, 26% { max-width: 4ch }
  31%, 75% { max-width: 15ch }
  80%, 100% { max-width: 0 }
}

@keyframes blink {
  50% { border-color: transparent }
}

.typing-effect {
  overflow: hidden;
  white-space: nowrap;
  border-right: 2px solid white;
  display: inline-block;
  max-width: 0;
  animation:
    typing 10s steps(15, end) infinite,
    blink 0.75s step-end infinite;
}
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
const { useState, useEffect } = React;

const Portfolio = () => {
  const [scrolled, setScrolled] = useState(false);

  useEffect(() => {
    const handleScroll = () => setScrolled(window.scrollY > 10);
    window.addEventListener('scroll', handleScroll);
    return () => window.removeEventListener('scroll', handleScroll);
  }, []);

  const HomePage = () => (
    <div className="relative w-full flex-shrink-0" style={{ paddingTop: '56.25%' }}>
      <div className="absolute inset-0 bg-gray-500 rounded-lg overflow-hidden shadow-xl">
        <img 
          src="snowboarding.jpg" 
          alt="Snowboarding" 
          className="absolute inset-0 w-full h-full object-cover object-[center_-100px]"
        />
        <div className="absolute top-1/2 left-6 md:left-80 -translate-y-1/2 z-10">
          <p className="typing-effect text-2xl font-bold text-white drop-shadow-lg">
            Hey! I'm Ethan
          </p>
        </div>
        <div className="absolute bottom-0 left-0 right-0 pb-24 pt-6 px-6 z-10">
          <p className="text-sm md:text-base leading-relaxed text-center text-white max-w-4xl mx-auto drop-shadow-lg">
            Hi! I'm Ethan. I have a deep passion for creativity and love to express myself through games and music.<br />
            I have a robust work ethic which allowed me to graduate college debt free and I would love to be a part of your team!
          </p>
        </div>
      </div>
    </div>
  );

  const ShowcaseSection = () => (
    <div className="w-full flex items-center justify-center bg-gray-400" style={{ height: 'calc(56.25vw * 3)' }}>
      <p className="text-lg text-gray-800 px-6 text-center max-w-4xl">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin feugiat, augue id aliquam fermentum, nulla odio pretium massa, a commodo magna arcu sit amet lorem. Suspendisse potenti. Fusce sit amet sapien ut mauris suscipit pharetra. Integer vulputate ligula id ex tempus, a vulputate erat placerat.
      </p>
    </div>
  );

  return (
<div className="min-h-screen w-screen bg-gray-300 flex justify-center">
  <div className="relative w-full max-w-[177.78vh] mx-auto flex flex-col">

    {/* Header initially overlays hero */}
    <header
      className={`absolute top-[env(safe-area-inset-top)] left-0 right-0 mx-4 mt-12 px-8 flex items-center justify-between rounded-lg shadow-md z-50 transition-all duration-300 ${
        scrolled ? 'sticky py-3 scale-[0.98]' : 'py-6'
      } bg-gray-300`}
    >
      <h1 className="text-xl md:text-2xl font-bold text-black drop-shadow-md">
        Ethan Akiyama
      </h1>
      <a
        href="resume.pdf"
        download="Ethan_Akiyama_Resume.pdf"
        target="_blank"
        rel="noopener noreferrer"
        className="flex items-center bg-gray-200 hover:bg-gray-300 text-black font-medium py-2 px-4 rounded-lg transition-all hover:scale-105"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="mr-2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7 10 12 15 17 10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
        Resume
      </a>
    </header>

    {/* Hero section */}
    <HomePage />

    {/* Showcase section */}
    <div className="h-[calc(3*56.25vw)] bg-gray-400 flex items-center justify-center">
      <p className="text-gray-700 text-center px-4">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vehicula urna eu libero pretium, sed pretium metus placerat. Integer finibus.
      </p>
    </div>

  </div>
</div>

  );
};

ReactDOM.render(<Portfolio />, document.getElementById('root'));
  </script>
</body>
</html>
