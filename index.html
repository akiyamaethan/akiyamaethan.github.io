<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ethan Akiyama - Portfolio</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
body {
  background-color: #e5e7eb;
  margin: 0;
  padding: 0;
}

@keyframes typing {
  0%, 20% { max-width: 0 }
  23%, 26% { max-width: 4ch }
  31%, 55% { max-width: 15ch }
  60%, 100% { max-width: 0 }
}

@keyframes blink {
  50% { border-color: transparent }
}

.typing-effect {
  overflow: hidden;
  white-space: nowrap;
  border-right: 2px solid white;
  display: inline-block;
  max-width: 0;
  animation:
    typing 10s steps(15, end) infinite,
    blink 0.75s step-end infinite;
}
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
const { useState, useEffect } = React;

const Portfolio = () => {
  const [currentPage, setCurrentPage] = useState('home');
  const [selectedProject, setSelectedProject] = useState(null);
  const [scrolled, setScrolled] = useState(false);

  useEffect(() => {
    const handleScroll = () => setScrolled(window.scrollY > 10);
    window.addEventListener('scroll', handleScroll);
    return () => window.removeEventListener('scroll', handleScroll);
  }, []);

  const projects = [
    { id: 1, name: 'Project Name', description: 'Brief Description', image: 'https://images.unsplash.com/photo-1551650975-87deedd944c3?w=400&h=250&fit=crop' },
    { id: 2, name: 'Project Name', description: 'Brief Description', image: 'https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=400&h=250&fit=crop' },
    { id: 3, name: 'Project Name', description: 'Brief Description', image: 'https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=400&h=250&fit=crop' },
  ];

  const navigateTo = (page) => {
    setCurrentPage(page);
    setSelectedProject(null);
  };

  const viewProject = (project) => {
    setSelectedProject(project);
    setCurrentPage('project-detail');
  };

  const HomePage = () => (
    <div className="flex-1 flex flex-col bg-gray-300">
      <div className="p-6 flex-1 flex flex-col">
        <div className="bg-gray-500 aspect-[4/3] md:aspect-[16/9] rounded-lg relative flex overflow-hidden shadow-xl">
          <img 
            src="snowboarding.jpg" 
            alt="Snowboarding" 
            className="absolute inset-0 w-full h-full object-cover object-[center_-100px]"
          />
          <div className="absolute top-1/2 left-6 -translate-y-1/2 flex flex-col md:flex-row items-start md:space-x-6 space-y-3 md:space-y-0 z-10">
            <div className="flex flex-col space-y-3 w-48">
              <button
                onClick={() => navigateTo('projects')}
                className="w-full bg-gray-200 hover:bg-gray-100 text-black font-medium py-3 px-6 rounded-lg transition-all hover:scale-105"
              >
                Projects
              </button>
            </div>
            <div className="w-64">
              <p className="typing-effect text-2xl font-bold text-white drop-shadow-lg">
                Hey! I'm Ethan
              </p>
            </div>
          </div>

          {/* Introduction text at bottom */}
          <div className="absolute bottom-0 left-0 right-0 pb-24 pt-6 px-6 z-10">
            <p className="text-sm md:text-base leading-relaxed text-center text-white max-w-4xl mx-auto drop-shadow-lg">
              Hi! I'm Ethan. I have a deep passion for creativity and love to express myself through games and music.<br />
              I have a robust work ethic which allowed me to graduate college debt free and I would love to be a part of your team!
            </p>
          </div>
        </div>
      </div>
    </div>
  );

  const ProjectsPage = () => (
    <div className="flex-1 flex flex-col bg-gray-300 p-6">
      <div className="bg-gray-400 rounded-lg shadow-xl p-8 h-[80vh] overflow-y-auto">
        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-20 max-w-6xl mx-auto">
          {projects.map((project) => (
            <div
              key={project.id}
              onClick={() => viewProject(project)}
              className="bg-white shadow-lg cursor-pointer hover:shadow-2xl hover:scale-105 transition-all rounded-lg overflow-hidden"
            >
              <div className="relative aspect-[4/3] md:aspect-[16/9] bg-gray-500">
                <img
                  src={project.image}
                  alt={project.name}
                  className="absolute inset-0 w-full h-full object-cover"
                  loading="lazy"
                />
              </div>
              <div className="p-5">
                <h3 className="font-bold text-lg mb-1">{project.name}</h3>
                <p className="text-sm text-gray-600">{project.description}</p>
              </div>
            </div>
          ))}
        </div>
      </div>
    </div>
  );

  const ProjectDetailPage = () => (
    <div className="flex-1 flex flex-col p-8">
      <div className="bg-gray-400 flex-1 flex items-center justify-center min-h-96 rounded-lg">
        <p className="text-gray-700 font-medium">Yap yap yap</p>
      </div>
    </div>
  );

  return (
    <div className="min-h-screen w-screen bg-gray-300 flex items-center justify-center">
      <div className="relative w-full h-full max-w-[177.78vh] max-h-[56.25vw] flex flex-col bg-gray-300">
        
        {/* Header overlays hero image */}
        <header
          className={`absolute top-[env(safe-area-inset-top)] left-0 right-0 mx-4 mt-12 px-8 flex items-center justify-between rounded-lg shadow-md z-40 transition-all duration-300 ${
            scrolled ? 'py-3 scale-[0.98]' : 'py-6'
          } bg-gray-300`}
        >
          <h1 className="text-xl md:text-2xl font-bold text-black drop-shadow-md">
            {currentPage === 'home' && 'Ethan Akiyama'}
            {currentPage === 'projects' && 'Projects'}
            {currentPage === 'project-detail' && 'Project Detail Page'}
          </h1>
          <div className="w-10"></div>
        </header>

        <div className="flex flex-1 relative overflow-hidden">
          <main className="flex-1 flex flex-col overflow-auto">
            {currentPage === 'home' && <HomePage />}
            {currentPage === 'projects' && <ProjectsPage />}
            {currentPage === 'project-detail' && <ProjectDetailPage />}
          </main>
        </div>
      </div>
    </div>
  );
};

ReactDOM.render(<Portfolio />, document.getElementById('root'));
  </script>
</body>
</html>
