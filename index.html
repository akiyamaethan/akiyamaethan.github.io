<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ethan's Arcade</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="arcade-wrapper" id="arcadeWrapper">
    <img src="FinalArcadeBackground-Default.png" alt="Arcade Cabinet" class="arcade-bg" id="arcadeBg">

    <div class="screen-area" id="screenArea">
      <div class="game-thumb" data-index="0" onclick="openGame('barry-the-last-bass', 'https://play.unity.com/en/games/643b8606-dcc1-4bbc-af1d-677ae6e740d9/barry-the-last-bass')">
        <img src="Game1Thumb.png" alt="Barry: The Last Bass" class="thumb-img">
        <video src="Game1Vid.mp4" class="thumb-vid" loop muted playsinline></video>
        <span class="game-title">Barry: The Last Bass</span>
      </div>
      <div class="game-thumb" data-index="1" onclick="openGame('fugue', 'https://akiyamaethan.github.io/Fugue/')">
        <img src="Game2Thumb.png" alt="Fugue" class="thumb-img">
        <video src="Game2Vid.mp4" class="thumb-vid" loop muted playsinline></video>
        <span class="game-title">Fugue</span>
      </div>
      <div class="game-thumb" data-index="2" onclick="openGame('below', 'https://play.unity.com/en/games/d62b36cf-167f-485b-a6a0-d9e9b5c29700/prototype-4-web-build')">
        <img src="Game3Thumb.png" alt="Below" class="thumb-img">
        <video src="Game3Vid.mp4" class="thumb-vid" loop muted playsinline></video>
        <span class="game-title">Below</span>
      </div>
      <div class="game-thumb" data-index="3" onclick="openGame('nozama-driver', 'https://gd.games/games/4a01f6d8-7d53-426d-9319-3f3582d3dde1')">
        <img src="Game4Thumb.png" alt="Nozama Driver" class="thumb-img">
        <video src="Game4Vid.mp4" class="thumb-vid" loop muted playsinline></video>
        <span class="game-title">Nozama Driver</span>
      </div>
    </div>
  </div>

  <script>
    function openGame(name, url) {
      window.open(url, '_blank');
    }

    // Preload images
    const bgImages = {
      default: 'FinalArcadeBackground-Default.png',
      up: 'FinalArcadeBackground-JoystickUp.png',
      down: 'FinalArcadeBackground-JoystickDown.png',
      left: 'FinalArcadeBackground-JoystickLeft.png',
      right: 'FinalArcadeBackground-JoystickRight.png'
    };

    Object.values(bgImages).forEach(src => {
      const img = new Image();
      img.src = src;
    });

    const arcadeBg = document.getElementById('arcadeBg');
    const thumbnails = document.querySelectorAll('.game-thumb');
    let currentIndex = 0;
    const activeKeys = new Set();
    let isAnimating = false;

    // Grid layout:
    // 0 1
    // 2 3

    function setActiveThumbnail(index) {
      thumbnails.forEach(thumb => {
        thumb.classList.remove('active');
        const vid = thumb.querySelector('video');
        if (vid) {
          vid.pause();
          vid.currentTime = 0;
        }
      });

      const target = document.querySelector(`.game-thumb[data-index="${index}"]`);
      if (target) {
        target.classList.add('active');
        currentIndex = index;
        const vid = target.querySelector('video');
        if (vid) {
          vid.play().catch(e => console.log('Autoplay prevented:', e));
        }
      }
    }

    // Initialize first game as active
    // Use a slight timeout to ensure DOM is ready and prevent initial race conditions if any
    setTimeout(() => setActiveThumbnail(0), 100);

    function updateBackground(overrideSrc) {
      if (overrideSrc) {
        arcadeBg.src = overrideSrc;
        return;
      }

      // Priority: Up, Down, Left, Right
      if (activeKeys.has('ArrowUp')) arcadeBg.src = bgImages.up;
      else if (activeKeys.has('ArrowDown')) arcadeBg.src = bgImages.down;
      else if (activeKeys.has('ArrowLeft')) arcadeBg.src = bgImages.left;
      else if (activeKeys.has('ArrowRight')) arcadeBg.src = bgImages.right;
      else arcadeBg.src = bgImages.default;
    }

    // Joystick Animation Queue
    async function playJoystickAnimation(path) {
      isAnimating = true;
      for (const direction of path) {
        updateBackground(bgImages[direction]);
        await new Promise(resolve => setTimeout(resolve, 150));
      }
      isAnimating = false;
      updateBackground(); // Reset to default or current key state
    }

    function getPath(startIdx, endIdx) {
      const startRow = Math.floor(startIdx / 2);
      const startCol = startIdx % 2;
      const endRow = Math.floor(endIdx / 2);
      const endCol = endIdx % 2;

      const path = [];
      const rowDiff = endRow - startRow;
      const colDiff = endCol - startCol;

      // Simple pathing: Horizontal then Vertical
      // Adjust based on "over and down" preference
      if (colDiff > 0) path.push('right');
      if (colDiff < 0) path.push('left');
      if (rowDiff > 0) path.push('down');
      if (rowDiff < 0) path.push('up');

      return path;
    }

    // Mouse Interaction
    thumbnails.forEach(thumb => {
      thumb.addEventListener('mouseenter', () => {
        const targetIndex = parseInt(thumb.getAttribute('data-index'));
        if (targetIndex !== currentIndex) {
          const path = getPath(currentIndex, targetIndex);
          setActiveThumbnail(targetIndex);
          playJoystickAnimation(path);
        }
      });
    });

    // Keyboard Interaction
    document.addEventListener('keydown', (e) => {
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
        if (!activeKeys.has(e.key)) {
          activeKeys.add(e.key);
          if (!isAnimating) updateBackground();
        }

        let nextIndex = currentIndex;
        const row = Math.floor(currentIndex / 2);
        const col = currentIndex % 2;

        switch (e.key) {
          case 'ArrowUp':
            if (row > 0) nextIndex -= 2;
            break;
          case 'ArrowDown':
            if (row < 1) nextIndex += 2;
            break;
          case 'ArrowLeft':
            if (col > 0) nextIndex -= 1;
            break;
          case 'ArrowRight':
            if (col < 1) nextIndex += 1;
            break;
        }

        if (nextIndex !== currentIndex) {
          setActiveThumbnail(nextIndex);
        }
      }
    });

    document.addEventListener('keyup', (e) => {
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
        activeKeys.delete(e.key);
        if (!isAnimating) updateBackground();
      }
    });
  </script>
</body>
</html>
