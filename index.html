<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ethan's Arcade</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #0d1b2a;
      font-family: 'Press Start 2P', cursive;
    }

    /* Arcade cabinet wrapper */
    .arcade-wrapper {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 100vh;
      transition: all 0.4s ease-in-out;
    }

    .arcade-bg {
      height: 100%;
      width: auto;
      display: block;
      transition: all 0.4s ease-in-out;
    }

    /* Screen area - contains the game grid */
    .screen-area {
      position: absolute;
      top: 29%;
      left: 30%;
      width: 39.9%;
      height: 51%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0;
      padding: 0;
      transition: all 0.4s ease-in-out;
    }

    /* Game thumbnail buttons */
    .game-thumb {
      position: relative;
      background: #0a1628;
      border: 2px solid #1a3a5c;
      border-radius: 6px;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-thumb:hover {
      border-color: #c1121f;
      box-shadow: 0 0 25px rgba(193, 18, 31, 0.4);
    }

    .game-thumb.selected {
      border: 3px solid #c1121f; /* Red border */
      z-index: 10; /* Bring to top layer */
      box-shadow: 0 0 25px rgba(193, 18, 31, 0.6); /* Slightly stronger shadow for selected state */
    }

    .game-title {
      color: #e0e0e0;
      font-size: 10px;
      text-align: center;
      padding: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .arcade-wrapper {
        width: 100vw;
        height: auto;
        left: 0;
        transform: none;
      }

      .arcade-bg {
        width: 100%;
        height: auto;
      }

      .screen-area {
        grid-template-columns: 1fr;
        gap: 0;
        padding: 0;
      }

      .game-title {
        font-size: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="arcade-wrapper" id="arcadeWrapper">
    <img src="FinalArcadeBackground-Default.png" alt="Arcade Cabinet" class="arcade-bg" id="arcadeBg">

    <div class="screen-area" id="screenArea">
      <div class="game-thumb" onclick="openGame('barry-the-last-bass', 'https://play.unity.com/en/games/643b8606-dcc1-4bbc-af1d-677ae6e740d9/barry-the-last-bass', this)">
        <span class="game-title">Barry: The Last Bass</span>
      </div>
      <div class="game-thumb" onclick="openGame('Game 2', 'https://play.unity.com/en/games/YOUR_GAME_ID_2', this)">
        <span class="game-title">GAME 2</span>
      </div>
      <div class="game-thumb" onclick="openGame('Game 3', 'https://play.unity.com/en/games/YOUR_GAME_ID_3', this)">
        <span class="game-title">GAME 3</span>
      </div>
      <div class="game-thumb" onclick="openGame('Game 4', 'https://play.unity.com/en/games/YOUR_GAME_ID_4', this)">
        <span class="game-title">GAME 4</span>
      </div>
    </div>
  </div>

  <script>
    let currentSelectedThumbnail = null;

    function openGame(name, url, clickedElement) {
      if (currentSelectedThumbnail) {
        currentSelectedThumbnail.classList.remove('selected');
      }
      clickedElement.classList.add('selected');
      currentSelectedThumbnail = clickedElement;

      window.open(url, '_blank');
    }

    // Preload images
    const bgImages = {
      default: 'FinalArcadeBackground-Default.png',
      up: 'FinalArcadeBackground-JoystickUp.png',
      down: 'FinalArcadeBackground-JoystickDown.png',
      left: 'FinalArcadeBackground-JoystickLeft.png',
      right: 'FinalArcadeBackground-JoystickRight.png'
    };

    Object.values(bgImages).forEach(src => {
      const img = new Image();
      img.src = src;
    });

    const arcadeBg = document.getElementById('arcadeBg');
    const activeKeys = new Set();

    function updateBackground() {
      // Priority: Up, Down, Left, Right
      if (activeKeys.has('ArrowUp')) arcadeBg.src = bgImages.up;
      else if (activeKeys.has('ArrowDown')) arcadeBg.src = bgImages.down;
      else if (activeKeys.has('ArrowLeft')) arcadeBg.src = bgImages.left;
      else if (activeKeys.has('ArrowRight')) arcadeBg.src = bgImages.right;
      else arcadeBg.src = bgImages.default;
    }

    document.addEventListener('keydown', (e) => {
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
        if (!activeKeys.has(e.key)) {
          activeKeys.add(e.key);
          updateBackground();
        }
      }
    });

    document.addEventListener('keyup', (e) => {
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
        activeKeys.delete(e.key);
        updateBackground();
      }
    });
  </script>
</body>
</html>
